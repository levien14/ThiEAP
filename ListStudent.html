<!DOCTYPE html>
<html>

</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<body>
<h2> List Student</h2>
<div class="" style="width: 60%; margin: auto;">
<ul id="ListStudent">
	<li>
		
	</li>
</ul>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script>
	$.ajax({
  		method:'GET',
  		url: 'https://localhost:44393/api/employeesApi',
  		headers: {
  			'content-type': 'application/json'
  		},
  		success: function (data, textStatus, jqXHR) {
  			var htmlContent = '';
  			for(var i=0;i<data.length;i++){
  				htmlContent += `<li>${data[i].studentID +"-"+data[i].firstName + data[i].lastName+"--"+"--"+data[i].phoneNumber+ "-" +data[i].email}<li>`;
  			}
  			$('#ListStudent').html(htmlContent);
  		},
  		error: function(jqXHR, exception){
  			alert('not oki') 			
  		}
  	});
</script>
</body>
</html>
